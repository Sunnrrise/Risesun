<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لحن قلم</title>
<style>
body {
    background: linear-gradient(to bottom right, #808080, #800080); /* خلفية بتدرجات من الرمادي إلى البنفسجي */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.navbar {
    background-color: #333; /* لون شريط البار */
    overflow: hidden;
}

.navbar a {
    float: right;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #ddd; /* لون الخلفية عندما يتم تحويل الماوس عليه */
    color: black;
}

.content {
    background-color: #f0f0f0; /* خلفية المحتوى باللون الرمادي */
    padding: 20px;
    border-radius: 5px;
    font-size: 18px; /* حجم الخط أكبر قليلاً */
}

.dropdown {
    float: right;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 20px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="navbar">
    <div class="dropdown">
  <a button href="#">الاقسام</a>
    <div class="dropdown-content">
      <a href="#">شعر</a>
      <a href="#">نثر</a>
      <a href="#">خواطر</a>
    </div>
  </div>
  <a href="#">الرئيسية</a>
  <a href="#">من نحن</a>
</div>

<div class="container">
  <h1>لحن قلم</h1>
  <div class="content">
    <p>أهلاً بك في موقع لحن قلم، حيث يمكنك الاستمتاع بقراءة المقالات والأخبار والمزيد.</p>
    <!-- يمكنك إضافة المزيد من المحتوى هنا -->
  </div>
</div>

</body>
</html>
