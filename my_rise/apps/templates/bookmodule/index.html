<!DOCTYPE html>
<html lang="ar">
    {% load static %}

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لحن قلم</title>
<style>
body {


    background: linear-gradient(to bottom right, #eaeaea, #c0d6df); /* خلفية بتدرجات من الرمادي إلى البنفسجي */
    font-family: Droid Arabic Naskh, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.navbar {
    background-color: #4f6d7a; /* لون شريط البار */
    overflow: hidden;
}

.navbar a {
    float: right;
    display: block;
    color: white;
    text-align: center;
    padding: 30px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #c0d6df; /* لون الخلفية عندما يتم تحويل الماوس عليه */
    /*color: black;*/
}

.content {
    background-color: #eaeaea; /* خلفية المحتوى   */
    padding: 20px;
    border-radius: 5px;
    font-size: 18px; /* حجم الخط   */
    
}

.dropdown {
    float: right;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 20px;
    background-color: dd6e42;
    margin: 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #dd6e42;
    color: black;
}

.dropdown:hover .dropdown-content {
    display: block;
}

h1 {
    text-align: center; /* تحديد محاذاة العنوان إلى اليمين */
    font-size: 60px; /* تكبير حجم العنوان */
}
p {
    text-align: center; /* تحديد محاذاة العنوان إلى اليمين */
    font-size: 20px; /* تكبير حجم العنوان */
    line-height: 1.6;
}
</style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <a span button href="#">الاقسام</ span>
            </a>
        <div class="dropdown-content">
          <a href="#">شعر</a>
          <a href="#">نثر</a>
          <a href="#">خواطر</a>
        </div>
        </div>
        <a href="#">الرئيسية</a>
         <a href="#">من نحن</a>
    </div>

<div class="container">
  <h1>لحن قلم</h1>
  <div class="content">
    <p> أهلاً وسهلاً بكم في عالم الأحرف والمشاعر، حيث تتلاقى الكلمات لتخلق لوحات
        من الجمال والإبداع. انغمسوا في بحر الخيال والكتابة، ودعوا قلوبكم ترقص على
        أوتار الكلمات وتنطق بأعذب الأشعار          .</p>
    <!-- يمكنك إضافة المزيد من المحتوى هنا -->
  </div>
</div>

</body>
</html>
